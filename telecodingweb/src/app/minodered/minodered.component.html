<ng-container *ngIf="isNodeREDReady(); else loading">
  <iframe [src]="createURL() | safe: 'resourceUrl'" width="100%" height="1000px"></iframe>
</ng-container>
<ng-template #loading>
  <div class="loading" style="display:flex; align-items: center;">
    <mat-spinner [diameter]="30" mode="indeterminate" style="display:flex; align-items: center;"></mat-spinner>
  </div>
</ng-template>
